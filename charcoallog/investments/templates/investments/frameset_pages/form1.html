<form action="." method="post">
    {% csrf_token %}
    <div class="form-group">
        {# <input type="hidden" name="user_name" id="id_user_name" value="you"> #}
        {{ form.date.errors }}
        <input type="date" name="date"
               class="form-control form-control-sm" placeholder="date"
               required="True">
    </div>
    <div class="form-group">
        {{ form.money.errors }}
        <input type="number" name="money" id="money" step="0.01"
               class="form-control form-control-sm" placeholder="money"
               required="True">
    </div>
    <div class="form-group">
        {{ form.kind.errors }}
        <input type="text" name="kind" id="kind"
               class="form-control form-control-sm" placeholder="kind"
               required="True">
    </div>


    <div class="form-group">
        {{ form.tx_op.errors }}
        <input type="text" name="tx_op" id="tx_op"
               class="form-control form-control-sm" placeholder="tx_op"
               required="True">
    </div>
    <div class="form-group">
        {{ form.brokerage.errors }}
        <input type="text" name="brokerage" id="brokerage"
               class="form-control form-control-sm" placeholder="brokerage"
               required="True">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
