<div id="box_line3" class="scroll">
    <br />
    <table cellpadding="15">
        <tr><td>Selic</td><td>Ibov</td><td>IPCA</td></tr>
        <tr>
            <td>
                <table cellpadding="5">
                {% for period, tx in build_home.selic_info %}
                <tr>
                    <td>{{ period }}</td>
                    <td align="right">{{ tx }}</td>
                </tr>
                    {% endfor %}
                </table>
            </td>

            <td>
                <table cellpadding="5">
                 {% for txt_col1, txt in build_home.ibov_info %}
                    <tr>
                        <td  align="left"> {{ txt_col1 }} </td>
                        {% for i in txt %}
                            <td align="right"> {{ i }} </td>
                        {% endfor %}
                    </tr>
                {% endfor %}
                </table>
            </td>

            <td>
                <table cellpadding="5">
                {% for ano, tx in build_home.ipca_info %}
                    <tr>
                        <td>{{ ano }}</td>
                        <td>{{ tx }}</td>
                    </tr>
                {% endfor %}
                </table>
            </td>
        </tr>
    </table>

	<br />
</div>
