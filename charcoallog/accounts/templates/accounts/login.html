{% extends "blank.html" %}


{% block content %}
<div class="py-5" align="center">
    <div class="container">
        <div class="col-md-2">
            <form method="post" class="">
            {% csrf_token %}
              {# {% for field in form %} #}
              <div class="form-group">
                  {# <label>{{ form.username.label_tag }}</label> #}
                  <input type="text" class="form-control form-control-sm"
                         placeholder="{{ form.username.name }}"
                         name="{{ form.username.name }}"
                         autofocus
                         required
                  >
                  <small class="form-text text-muted">{{ form.username.errors }}</small>
	          </div>
              <div class="form-group">
                  {# <label>{{ form.password.label_tag }}</label> #}
                  <input type="password" class="form-control form-control-sm"
                         placeholder="{{ form.password.name }}"
                         name="{{ form.password.name }}"
                         required
                  >
                  <small class="form-text text-muted">{{ form.password.errors }}</small>
              </div>
              {# {% endfor %}        #}

              <div align="center">
                  <button type="submit" class="btn m-0 p-0 btn-link text-success">Submit</button>
              </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
